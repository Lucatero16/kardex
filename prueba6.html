<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset= "UTF-8">
		<title>Iniciar sesión</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="login">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<form class="login-form">
						<div class="row logo-container mb-3">
							<div class="col-12">
								<img src= "logo1.png" alt="Logo" class="logo-img">
							</div>
						</div>
						<div class="row mb-3">
							<div class= "col-12">
								<label for= "email" class="form-label">Email</label>
								<input type= "text" name="email" class="form-control" placeholder="user@mail.com">
							</div>
						</div>
						<div class="row mb-3">
							<div class= "col-12">
								<label for= "password" class="form-label">Password</label>
								<input type= "password" name="password" class="form-control" placeholder="****">
							</div>
						</div>
						<div class="row">
							<div class= "col-12">
								<a href="home.html" class="btn btn-large mb-2">Iniciar sesión</a>
								<input type="checkbox" name="Recordar">Recordar usuario
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
